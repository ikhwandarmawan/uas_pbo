{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}

{% if Pesan %}
  <script>
    alert("{{Pesan}}")
    window.location.href = "{% url 'homepage' %}"
  </script>
{% endif %}

<section class="pt-16 bg-slate-100 min-h-screen pb-6">
    <form action="" method="POST">    
        {% csrf_token %}
        <div class="px-4 md:px-10">
            <h1 class="pb-4 text-2xl md:text-4xl font-semibold text-center">Tambah Lokasi Banjir</h1>
            {{form.as_p}}
            <button type="submit" class="text-white py-2 px-4 inline-block bg-blue-600 rounded-md">Simpan</button>
            <a href="{% url 'homepage' %}" class="text-white py-2 px-4 inline-block bg-red-600 rounded-md">Kembali</a>
        </div>
    </form>
</section>
{% endblock  %}
